<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{{url_for('static' ,filename='css/style.css')}}">
     <title>Gifts Card</title>
</head>

<body>
     <nav class="navbar navbar-expand-lg navbar-light " style="background-color: greenyellow;">
          <a class="navbar-brand" href="/">
               <h2>GIFT CARD</h2>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                         <a class="nav-link text-dark" href="{{url_for('main.about')}}">
                              <h5>About Us</h5>
                         </a>
                    </li>
                    <li>
                         <a class="nav-link text-dark" href="{{url_for('main.order')}}">
                              <h5>Cart</h5>
                         </a>
                    </li>
               </ul>
               <form class="form-inline my-2 my-lg-0" action="{{url_for('main.search')}}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search"
                         aria-label="Search">
                    <button class="btn btn-dark my-2 mr-3 my-sm-0" type="submit">Search</button>
               </form>
          </div>
     </nav>


     {% with messages = get_flashed_messages() %}
     {% if messages %}
     <div class="alert alert-primary" role="alert">
          {% for message in messages %}
          {{ message }}
          {% endfor %}
     </div>
     {% endif %}
     {% endwith %}


     {% block head %}

     {% endblock %}




     {% block body %}

     {% endblock body %}

     <footer>
          <p>&copy; 2023 Gifts Card</p>
     </footer>
</body>

</html>
